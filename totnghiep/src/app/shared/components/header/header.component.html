<div nz-row>
  <div nz-col nzSpan="8">
    <nz-input-group [nzSuffix]="suffixIconSearch" class="search-input">
      <input type="text" nz-input placeholder="Search here ..." />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search" class="search-icon"></i>
    </ng-template>
  </div>
</div>
